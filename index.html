<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mainheading">Crud Application With Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="formgroup">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Your Name" id="name">
                </div>
                <div class="formgroup">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" placeholder="Your Age " id="age">
                </div>
                <div class="formgroup">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Your Address " id="address">
                </div>
                <div class="formgroup">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" placeholder="abc@gmail.com" id="email">
                </div>

                <div class="col">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" >Update</button>
                    
                </div>
                
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>

                    </thead>
                    <tbody></tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Made with <span>&hearts;</span> by ZJ Developer
            <span>&copy;</span> Copyright 2023 All right reserved
        </p>
</div>
    


    <script src="main.js"></script>
</body>
</html>
